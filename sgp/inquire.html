<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Page</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(203, 191, 177);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color:rgba(94, 16, 16, 0.89);
        }
    </style>
</head>
<body><br><br>
    <div class="container">
        <h1>Contact Owner</h1>
        <form id="inquiryForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <h4>XYZ XZY YZX</h4>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number </label>
                <h4>95851xxxxx</h4>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <h4>XYZ123@gmail.com</h4>
            </div>
        </form>
    </div>
</body>
</html>

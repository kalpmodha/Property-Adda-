<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listing</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(203, 191, 177);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }

    
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: rgba(73, 32, 32, 0.89);
            color: rgb(142, 131, 131);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
        }
    
            button:hover {
            background-color:  rgba(94, 16, 16, 0.89);
        }
        form{
            margin-right: 20px;
        }
    </style>
</head>
    <br><br>
    <div class="container">
        <h1>Sell Your Real Estate</h1>
        <form id="realEstateForm">
            <div class="form-group">
                <label for="propertyTitle">Property Title</label>
                <input type="text" id="propertyTitle" name="propertyTitle" required>
            </div>
            <div class="form-group">
                <label for="propertyDescription">Property Description</label>
                <input type="text" id="propertyDescription" name="propertyDescription" required>
            </div>
            <div class="form-group">
                <label for="propertyPrice">Property Price ($)</label>
                <input type="number" id="propertyPrice" name="propertyPrice" required>
            </div>
            <div class="form-group">
                <label for="propertyImage">Property Image</label>
                <input type="file" id="propertyImage" name="propertyImage" accept="image/*" required>
            </div>
            <button type="submit"><b>Submit</b></button>
        </form>
    </div>
    <script>
        
        const realEstateForm = document.getElementById('realEstateForm');

        realEstateForm.addEventListener('submit', function (event) {
            event.preventDefault();

            

            alert('Form submitted successfully!'); // Remove this line and add your logic for handling the form data.
        });
    </script>

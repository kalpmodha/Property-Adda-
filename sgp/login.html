<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  
  <div class="login-container">
    <h2>Customer Login</h2>
    <form action="customer_dashboard.html">
      <div class="form-group">
        <label for="customerUsername">Username:</label>
        <input type="text" id="inputbox" name="customerUsername" required>
      </div>
      <div class="form-group">
        <label for="customerPassword">Password:</label>
        <input type="password" id="inputbox" name="customerPassword"  required>
      </div>
      <!-- <div class="signup">
      <sub><a href="" >or sign up here</a></sub>
    </div> -->
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
  
  <div class="login-container">
    <h2>Sign Up</h2>
    <form action="broker_dashboard.html">
      <div class="form-group">
        <label for="brokerUsername">Username:</label>
        <input type="text" id="inputbox" name="brokerUsername" required>
      </div>
      <div class="form-group">
        <label for="brokerPassword">Password:</label>
        <input type="password" id="inputbox" name="brokerPassword" required>
      </div>
      <div class="form-group">
        <label for="brokerPassword">Confirm Password:</label>
        <input type="password" id="inputbox" name="brokerPassword" required>
      </div>
      <!-- <div class="signup">
        <sub><a href="" >or sign up here</a></sub>
      </div> -->
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
